<h2>Login</h2>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label>Email: </label>
                <input type="email" class="form-control" ng-model="controller.loginUser.email" />
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" class="form-control" ng-model="controller.loginUser.password" />
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-default btn-block" ng-click="controller.login()"/>
            </div>
        </form>
    </div>
</div>
