<div class="row">
    <div class="col-md-5">
        <!--avatar pic and basic info-->
        <div class="div-box indent">
            <h2>User Name</h2>
            <img src="http://theatre.fsu.edu/wp-content/uploads/2015/04/ad516503a11cd5ca435acc9bb6523536.png" id="profile-img" />
            <div id="info">
                <p>
                    Age: {{controller.profile.age}} <br />
                    Location: Lake Stevens, WA <br />
                    Currently in a band
                </p>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="div-box ">
            <h4 id="instruments-list">Instruments I play:</h4>
            <ul>
                <li ng-repeat="instrument in controller.instruments">{{instrument}}</li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="div-box indent">
            <h4>My Summary</h4>
        </div>
    </div>
    <div class="col-md-5">
        <div class="div-box">
            <h4>Genres I like</h4>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="div-box indent">
            <h4>Influences</h4>
        </div>
    </div>
    <div class="col-md-5">

    </div>
</div>
