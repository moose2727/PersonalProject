<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form >
            <div class="form-group">
                <label>Song Name</label>
                <input type="text" class="form-control" ng-model="controller.songToEdit.name" />
            </div>
            <div class="form-group">
                <label>Lyrics</label>
                <textarea class="form-control" ng-model="controller.songToEdit.lyrics"></textarea>
            </div>
            <div class="form-group">
                <label>Song genre</label>
                <input type="text" class="form-control" ng-model="controller.songToEdit.genre" />
            </div>
            <div class="form-group">
                <button class="form-control btn btn-default" ng-click="controller.pickFile()">Choose file</button>
            </div>
            <div class="form-group">
                <input type="button" class="form-control btn btn-default" value="Submit" ng-click="controller.editSong()"/>
            </div>
        </form>
    </div>
</div>
